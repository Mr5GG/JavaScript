<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序</title>
</head>
<body>
<script>
    var arr = [1,6,2,32,3,4,21,5];

    // 数组反转
    function reversal(array) {
        var array1 = [];
        for(i = array.length - 1;i >= 0;i --) {
            array1.push(array[i]);
        }
        return array1;
    }
    console.log(reversal(arr));
    // 数组冒泡排序
    function order(array) {
        for (var i = 1;i < array.length;i ++){
            for (var j = 0;j < array.length - 1;j ++){
                if(array[j] < array[i]) {
                    var temp = array[j];
                    array[j] = array[i];
                    array[i] = temp;
                }
            }
        }
        return array;
    }
    console.log(order(arr));
</script>
</body>
</html>
